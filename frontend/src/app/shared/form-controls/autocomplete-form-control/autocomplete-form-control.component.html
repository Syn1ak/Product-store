<mat-form-field
  [ngClass]="{ 'error-free': errorFree }"
  [appearance]="appearance"
>
  <mat-label>{{ title }}</mat-label>
  <input
    #input
    type="text"
    placeholder="Pick one"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    (input)="filter()"
    (focus)="filter()"
  />
  <mat-autocomplete requireSelection #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option.label">{{
      option.label
    }}</mat-option>
  </mat-autocomplete>
  <mat-error *ngIf="control.invalid">{{
    errorMessage()
  }}</mat-error>
</mat-form-field>
