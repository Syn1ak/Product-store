<mat-dialog-content>
  <div class="text-center">
    <mat-icon class="large-icon text-red-600 mb-3">warning</mat-icon>
    <p class="text-neutral-500">
      {{ "Are you sure to delete " + title + "?" }}
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="secondary" (click)="close()">Cancel</button>
  <button mat-button color="warn" (click)="submit()" cdkFocusInitial>
    Delete
  </button>
</mat-dialog-actions>
