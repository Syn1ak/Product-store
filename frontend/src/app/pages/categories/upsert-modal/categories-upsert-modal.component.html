<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <form class="grid grid-cols-2 gap-2" [formGroup]="categoryForm">
    <app-input-form-control
      [control]="categoryForm.controls.name"
      title="Category name"
    />
    <app-input-form-control
      [control]="categoryForm.controls.description"
      title="Description"
    />
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="secondary" (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="submit()" cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
